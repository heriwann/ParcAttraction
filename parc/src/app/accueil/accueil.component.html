<mat-card>
  <mat-card-header>
    <mat-card-title>Bienvenue sur le site internet du parc d'attraction</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="attraction-title">
      <div class="attraction">
        <span>Nom de l'attraction</span>
        <span>Description de l'attraction</span>
        <span>Difficult√© de l'attraction / 5</span>
        <span>Critique</span>
      </div>
    </div>
    <ng-container *ngFor="let attraction of attractions | async;">
      <div *ngIf="attraction.visible" class="attraction">
        <span>{{attraction.nom}}</span>
        <span>{{attraction.description}}</span>
        <span>{{attraction.difficulte}} / 5</span>
        <button mat-button (click)="onSubmit(this)" ng-attr-data-id="{{'attraction.attraction_id'}}" class="champ">Ajouter un critique</button>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
